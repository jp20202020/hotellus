<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotellus - Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="container">hotellus - Painel Administrativo</h1>

    <form class="w-25 container" id="hotelForms">
        <div class="mb-3">
          <label for="preco" class="form-label">preco</label>
          <input type="text" class="form-control" id="precoInput" aria-describedby="precolHelp">
        </div>
        <div class="mb-3">
          <label for="Numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numeroInput" aria-describedby="precolHelp">
        </div>
        <div class="mb-3">
          <label for="Tipo" class="form-label">Tipo de quarto</label>
          <input type="text" class="form-control" id="tipoInput">
        </div>
        <div class="mb-3">
          <label for="Disponibilidade" class="form-label">Disponibilidade</label>
          <input type="text" class="form-control" id="disponivelInput">
        </div>
        <div class="mb-3">
          <label for="Checkin" class="form-label">Checkin</label>
          <input type="text" class="form-control" id="checkinInput">
        </div>
        <div class="mb-3">
          <label for="Checkout" class="form-label">Checkout</label>
          <input type="text" class="form-control" id="checkoutInput">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    <table id="reservaTabela" class="mt-5 table container">
        <thead>
            <tr>
                <th scope="col">Nome Cliente</th>
                <th scope="col">preco</th>
                <th scope="col">Número do quarto</th>
                <th scope="col">Tipo do quarto</th>
                <th scope="col">Disponivel</th>
                <th scope="col">Checkin</th>
                <th scope="col">Checkout</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
